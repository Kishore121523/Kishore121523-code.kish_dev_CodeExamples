<!-- Boilerplate -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> HTML Boilerplate </title>
</head>

<body>

  <h5>Unordered List</h5>
  <ul>
    <li>List item1</li>
    <li>List item2</li>
    <li>List item3</li>
  </ul>

  <h5>Ordered List</h5>
  <ol>
    <li>List item1</li>
    <li>List item2</li>
    <li>List item3</li>
  </ol>


  <h5>Description List</h5>
  <dl>
    <dt>List item1:</dt>
    <dd>Rs.100 </dd>
    <dt>List item2:</dt>
    <dd>Rs. 500 </dd>
    <dt>List item3:</dt>
    <dd>Rs. 1000</dd>
  </dl>


</body>

</html>
