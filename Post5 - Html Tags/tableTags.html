<!-- Boilerplate -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Table_Tags </title>
</head>

<style>
  table {
    border-collapse: collapse;
  }

  table,
  th,
  td {
    border: 1px solid;
  }

  tfoot td {
    border: none;
  }
</style>

<body>
  <table>

    <caption>Table1</caption>

    <tr>
      <th>Heading 1</th>
      <th>Heading 2</th>
      <th>Heading 3</th>
    </tr>

    <tr>
      <td>Row1 Col1</td>
      <td>Row1 Col2</td>
      <td>Row1 Col3</td>
    </tr>

    <tr>
      <td>Row2 Col1</td>
      <td>Row2 Col2</td>
      <td>Row3 Col3</td>
    </tr>

    <tfoot>
      <tr>
        <td>Footer cell</td>
      </tr>
    </tfoot>

  </table>
</body>

</html>
