<!-- Boilerplate -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS - Different types of Adding CSS </title>

    <!-- External CSS - Create a file named style.css and include it  -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Internal CSS using <style> tag -->
    <style>
        .internal {
            color: #F4AE95;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="div1">
        <h1 class="external">I get my styles from an External CSS.</h1>
        <h1 class="internal">I get my styles from an Internal CSS.</h1>
        <!-- Inline CSS -->
        <h1 style="color:rgb(255, 213, 0);text-align:right;">I get my styles from an Inline CSS.</h1>
    </div>

</body>

</html>
